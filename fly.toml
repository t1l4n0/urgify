# fly.toml app configuration file generated for urgify
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
# Optimiert für Scale-to-Zero:
# - min_machines_running = 0 (skaliert auf 0 $ wenn inaktiv)
# - Health-Checks entfernt (nicht nötig für Scale-to-Zero)
# - Minimale VM-Ressourcen (256 MB RAM, 0.25x CPU)

app = "urgify"
primary_region = "fra"

[build]

[env]
  PORT = "3000"
  NODE_ENV = "production"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale-to-Zero aktiviert
  processes = ["app"]
  
  # Load Balancing Konfiguration
  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  # Health-Checks entfernt für Scale-to-Zero
  # Die Maschine startet automatisch bei externen Requests (Shopify OAuth, API, etc.)

[deploy]
  release_command = "npx prisma migrate deploy"

[processes]
  app = "npm run start"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256  # Minimale RAM-Konfiguration für Scale-to-Zero
  processes = ["app"]
