# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "4e7fa9d45ac70f745a7ff4d762f9a6ca"
name = "Urgify"
handle = "urgify"
application_url = "https://urgify.fly.dev/app"
embedded = true

[build]

[webhooks]
api_version = "2025-10"

  # App lifecycle webhooks
  [[webhooks.subscriptions]]
  uri = "https://urgify.fly.dev/webhooks/app/uninstalled"
  topics = [ "app/uninstalled" ]

  [[webhooks.subscriptions]]
  uri = "https://urgify.fly.dev/webhooks/app/subscriptions/update"
  topics = [ "app_subscriptions/update" ]

  [[webhooks.subscriptions]]
  uri = "https://urgify.fly.dev/webhooks/app/scopes/update"
  topics = [ "app/scopes_update" ]

  # Compliance webhooks (required for GDPR)
  [[webhooks.subscriptions]]
  uri = "https://urgify.fly.dev/webhooks/customers/data_request"
  compliance_topics = [ "customers/data_request" ]

  [[webhooks.subscriptions]]
  uri = "https://urgify.fly.dev/webhooks/customers/redact"
  compliance_topics = [ "customers/redact" ]

  [[webhooks.subscriptions]]
  uri = "https://urgify.fly.dev/webhooks/shop/redact"
  compliance_topics = [ "shop/redact" ]

  # Product webhooks
  [[webhooks.subscriptions]]
  uri = "https://urgify.fly.dev/webhooks/products/create"
  topics = [ "products/create" ]

  [[webhooks.subscriptions]]
  uri = "https://urgify.fly.dev/webhooks/products/update"
  topics = [ "products/update" ]

  [[webhooks.subscriptions]]
  uri = "https://urgify.fly.dev/webhooks/products/delete"
  topics = [ "products/delete" ]

  # Theme webhooks
  [[webhooks.subscriptions]]
  uri = "https://urgify.fly.dev/webhooks/themes/publish"
  topics = [ "themes/publish" ]

  [[webhooks.subscriptions]]
  uri = "https://urgify.fly.dev/webhooks/themes/delete"
  topics = [ "themes/delete" ]

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,read_themes,write_products,write_themes"

[auth]
redirect_urls = [ "https://urgify.fly.dev/auth/callback" ]

[pos]
embedded = false
